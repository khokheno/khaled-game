<!DOCTYPE html>
<html>
<head>
  <title>Khaled's Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #game-container {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    
    #player {
      width: 50px;
      height: 50px;
      background-color: #337ab7;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease-in-out;
      border-radius: 50%;
      cursor: pointer;
    }
    
    #player:hover {
      background-color: #23527c;
      transform: translate(-50%, -50%) scale(1.2);
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>
  
  <script>
    var player = document.getElementById("player");
    
    function movePlayer(event) {
      var rect = player.getBoundingClientRect();
      var containerRect = document.getElementById("game-container").getBoundingClientRect();
      var x = event.clientX - containerRect.left - rect.width / 2;
      var y = event.clientY - containerRect.top - rect.height / 2;
      
      // Prevent player from going outside the game container
      if (x < 0) {
        x = 0;
      }
      if (y < 0) {
        y = 0;
      }
      if (x > containerRect.width - rect.width) {
        x = containerRect.width - rect.width;
      }
      if (y > containerRect.height - rect.height) {
        y = containerRect.height - rect.height;
      }
      
      player.style.left = x + "px";
      player.style.top = y + "px";
    }
    
    document.addEventListener("mousemove", movePlayer);
  </script>
</body>
</html>
